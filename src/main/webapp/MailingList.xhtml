<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/template/template.xhtml">

<ui:define name="pageTitle">Mailing List</ui:define>

<ui:define name="body">
	<h1>Function not written yet.</h1>
	<p>
	This will give the ability to generate a mass mailing to the club membership.
	And the ability to print mailing labels, if your members are old enough to remember what those are.
	</p>

	<h:form>
	<p:panel>
		<f:facet name="header">Mail a short note</f:facet>
		<h:panelGrid columns='2'>
			Subject:
			<h:inputText value="#{mailMan.subject}" size="70" required="true"/>
			Message:
			<h:inputTextarea rows="5" cols="70" 
				value="#{mailMan.messageBody}" required="true"/>
		</h:panelGrid>
		<br/>
		<h:commandButton value="Send this email to entire list" action="#{mailMan.sendMessageToAll}"/>
		<p:button value="Send this email to Executive members" enabled="false"/>
	</p:panel>
	</h:form>
</ui:define>
</ui:composition>
