<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--
 *** Person Details page
 -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

	<f:loadBundle basename="resources" var="msg" />

	<ui:composition template="/template/template.xhtml">

		<ui:define name="pageTitle">Person vs Person</ui:define>

		<ui:define name="pageHeader">Person View - Person on a Person?</ui:define>

		<ui:define name="body">
			<p:panelGrid columns="2" title="PersonView">
				FirstName: #{personHome.instance.firstName}
				LastName: #{personHome.instance.lastName}
				Email: #{personHome.instance.email}
				
			</p:panelGrid>
		</ui:define>
			
	</ui:composition>
</html>
