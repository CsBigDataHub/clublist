<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/template/template.xhtml">

<ui:define name="pageTitle">Member Edit</ui:define>
<h:head>
</h:head>

<ui:define name="body">

	<h:form id="newMember">
	<p:panel>
		<f:facet name="header">New Member</f:facet>
		<h:panelGrid columns='3'>
		
		First Name:
		<h:inputText id="firstnameTF" value="#{person.firstName}" required='true'/>
		<h:message id='firstnameMessage' for='firstnameTF'/>
		
		Last Name:
		<h:inputText id="lastnameTF" value="#{person.lastName}" required='true'/>
		<h:message id='lastnameMessage' for='lastnameTF'/>
	
		Email:
		<h:inputText id="emailTF" value="#{person.email}" required='true'>
			<f:validateRegex pattern="\w+@\w+\.\w+"/>
			<f:ajax event="blur" render='emailMessage'/>
		</h:inputText>
		<h:message id='emailMessage' for='emailTF'/>

		Address:
		<h:inputText id="addressTF" value="#{person.address}" required='true'/>
		<h:message id='addressMessage' for='addressTF'/>

		City:
		<h:inputText id="cityTF" value="#{person.city}" required='true'/>
		<h:message id='cityMessage' for='cityTF'/>

		Province:
		<h:outputText id="provinceTF" value="Ontario" required='true'/>
		<h:message id='provinceMessage' for='provinceTF'/>

		PostCode:
		<h:inputText id="postcodeTF" value="#{person.postCode}" 
			validator="#{personHome.validatePostCode}" required='true'/>
		<h:message id='postcodeMessage' for='postcodeTF'/>

		Country:
		<h:outputText id="countryTF" value="Canada" required='true'/>
		<h:message id='countryMessage' for='countryTF'/>

		</h:panelGrid>
	</p:panel>

	<p:commandButton value="Save" action="#{personList.save(person)}" ajax='false'/>
	<p:commandButton value="Cancel" action="#{personHome.cancel}" ajax='false'/>
	</h:form>
	
</ui:define>
</ui:composition>
