<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      >

	<head>
        <title>ClubList Login</title>
    </head>
    
    <body>
		<h:form id="loginForm" prependIds="false">
		<h:panelGrid columns="3">

			<h:outputText value="User name:"/>
			<h:inputText id="userName" value="#{identity.userName}" required="true" message="Username required" pt:placeholder="login name"/>
			<h:message for="userName"/>

			Password: 	
			<h:inputSecret id="password" value="#{identity.password}" required="true" message="Password required"/>
			<h:message for="password"/>

			#{' '}
			<h:commandButton id="login" action="#{identity.login}" value="Login"/>
			#{' '}
		
		</h:panelGrid>
		</h:form>

	</body>
</ui:composition>
