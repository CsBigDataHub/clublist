<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--
 *** Person Details page
 -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      template="/template/template.xhtml">

<ui:define name="pageTitle">Member</ui:define>
<h:head>
<f:metadata>
    <f:event type="preRenderView" rendered="#{!empty request.getParameter('personId')}" listener="#{personHome.wire(request.getParameter('personId'))}"/>
</f:metadata>
</h:head>

	<ui:define name="pageHeader">Member View</ui:define>

	<ui:define name="body">
			<p:panelGrid columns="2" title="PersonView">
				FirstName:
				<h:outputText value="#{personHome.instance.firstName}"/>

				LastName:
				<h:outputText value="#{personHome.instance.lastName}"/>

				Email:
				<h:outputText value="#{personHome.instance.email}"/>

				Phone:
				<ui:fragment>
				Home: <h:outputText value="#{personHome.instance.homePhone};"/>
				Mobile: <h:outputText value="#{personHome.instance.cellPhone}"/>
				</ui:fragment>

				Postion:
				<h:outputText value="#{personHome.instance.position}"/>

				Expiry:
				<h:outputText value="#{personHome.instance.expiryDate}"/>

				Address:
				<h:outputText value="#{personHome.instance.address}"/>

				City:
				<h:outputText value="#{personHome.instance.city}"/>

				Province,Country,PostCode:
				<ui:fragment>
				<h:outputText value="#{personHome.instance.province}"/>#{' '}
				<h:outputText value="#{personHome.instance.country}"/>#{' '}
				<h:outputText value="#{personHome.instance.postCode}"/>
				</ui:fragment>
				
			</p:panelGrid>

	<h:form>
	<p:commandButton value="Done" action="#{personHome.done}"/>
	</h:form>

	</ui:define>
			
</ui:composition>
