<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/template/template.xhtml">

<ui:define name="pageTitle">Person Edit</ui:define>
<h:head>
<f:metadata>
    <f:event type="preRenderView" rendered="#{!empty request.getParameter('personId')}" listener="#{personHome.wire(request.getParameter('personId'))}"/>
    <f:event type="preRenderView" rendered="#{ empty request.getParameter('personId')}" listener="#{personHome.create()}"/>
</f:metadata>
</h:head>

<ui:define name="body">

	<h:form>
	<p:panel>
		<f:facet name="header">Member Edit</f:facet>
		<h:panelGrid columns='2'>
		Id:
		<h:inputText value="#{personHome.instance.id}"/>
		
		First Name:
		<h:inputText value="#{personHome.instance.firstName}"/>
		
		Last Name:
		<h:inputText value="#{personHome.instance.lastName}"/>
	
		Email:
		<h:inputText value="#{personHome.instance.email}"/>

		</h:panelGrid>
	</p:panel>

	<p:commandButton value="Save" action="#{personHome.update}" ajax='false'/>
	<p:commandButton value="Cancel" action="#{personHome.cancel}" ajax='false'/>
	</h:form>
	
</ui:define>
</ui:composition>
