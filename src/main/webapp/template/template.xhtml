<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<f:view xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   contentType="text/html">
<html>
    <h:head>
	<f:loadBundle basename="config" var="config" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<title><ui:insert name="title"/>#{config.orgName}</title>
	<link rel="shortcut icon" href="#{request.contextPath}/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="stylesheet.css" title="style" />
    </h:head>

    <ui:include src="menu.xhtml"/>

	<!-- GitHub ForkMe Banner" -->
	<a href="http://github.com/IanDarwin/ClubList">
      <img style="position: absolute; top: 0; right: 0; border: 0; z-index: 10000;"
        src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"
        alt="Fork me on GitHub"/>
    </a>

	<!-- Every-page Header -->
	<h1>#{config.orgName} Membership</h1>

	<!-- Rest of page -->
	<div class="body">
         <h:messages id="messages" styleClass="message"
            errorClass="errormsg" infoClass="infomsg" warnClass="warnmsg"
            rendered="#{showGlobalMessages != 'false'}"/>
         <ui:insert name="body"/>
	</div>

	<div class="footer">
	<p>Powered by JSF and <a href="http://primefaces.org/">PrimeFaces</a>.</p>
	</div>
   </body>
</html>
</f:view>
